<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Скачать vCard</title>
  <meta http-equiv="refresh" content="0; url=https://raw.githubusercontent.com/workstationfai/my-vcard/refs/heads/main/asiVCARD.vcf">
  <meta http-equiv="Content-Type" content="text/vcard">
  <meta http-equiv="Content-Disposition" content="attachment; filename=asiVCARD.vcf">
</head>
<body>
  <p>Скачивание vCard начнётся автоматически. Если нет, <a href="intent://raw.githubusercontent.com/workstationfai/my-vcard/refs/heads/main/asiVCARD.vcf#Intent;type=text/vcard;action=android.intent.action.VIEW;end">нажми здесь</a>.</p>
  <script>
    // Редирект для Android
    if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
      window.location.href = "intent://raw.githubusercontent.com/workstationfai/my-vcard/refs/heads/main/asiVCARD.vcf#Intent;type=text/vcard;action=android.intent.action.VIEW;end";
    } else {
      window.location.href = "https://raw.githubusercontent.com/workstationfai/my-vcard/refs/heads/main/asiVCARD.vcf";
    }
  </script>
</body>
</html>
